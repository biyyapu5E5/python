<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateForm</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-family :Arial, Helvetica, sans-serif;
        }
        .con{
            width: 300px;
        }
        #heading{
            font-size: 25px;
            padding: 10px 5px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        input{
            padding: 10px 5px;
            width: 100%;
        }
        label{
            margin: 5px;
        }
        .btn{
            width: 30%;
            cursor: pointer;
            display: inline;
            text-align: center;
            color: white;
            padding: 10px 5px;
            margin: 5px;
            margin-right: 200px;
            border: none;
            border-radius: 5px;
            background-color: rgb(11, 129, 225);
        }
    </style>

</head>
<body>
    <h2>Create Form</h2>
    <form id="createForm">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" autocomplete="on" required><br><br>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" autocomplete="on" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" autocomplete="on" required><br><br>

        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" pattern="[1-9][0-9]{8}" autocomplete="on" required><br><br>

        <input type="submit" value="Create" class="btn">
    </form>

    <script>
        document.getElementById('createForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fname = document.getElementById('FirstName').value;
            const lname = document.getElementById('LastName').value;
            const email = document.getElementById('Email').value;
            const phno = document.getElementById('PhoneNumber').value;

            // Retrieve existing data from localStorage or initialize an empty array
            var storedData = JSON.parse(localStorage.getItem('storedData')) || [];

            // Generate a unique ID for the new data
            var id = storedData.length + 1;

            // Add the new data to the array
            storedData.push({ id: id, fname: fname, lname: lname, email: email, phno: phno });

            // Store the updated data back in localStorage
            localStorage.setItem('storedData', JSON.stringify(storedData));

            // Clear the form fields after submission
            document.getElementById('FirstName').value = '';
            document.getElementById('LastName').value = '';
            document.getElementById('Email').value = '';
            document.getElementById('PhoneNumber').value = '';

            // Redirect back to example.html
            window.location.href = 'example.html';
        });
    </script>
</body>
</html>
